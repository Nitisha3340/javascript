<!DOCTYPE html>
<html>
  <head>
    <title>My Web Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      section {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      h2 {
        color: #333;
        border-bottom: 2px solid #ddd;
        padding-bottom: 5px;
      }

      form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      } 

      input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <section id="about">
      <h2>About Us</h2>
      <p>We build smart, sustainable web solutions for real-world impact.</p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label>Name:</label>
        <input type="text" name="name">

        <label>Email:</label>
        <input type="email" name="email">

        <label>Message:</label>
        <textarea name="message" rows="5"></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
