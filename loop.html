<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop statement</title>
</head>
<body>
    <script>
        //for loop
        document.write("<h2>Loop Statement</h2>");
        for (let i = 0; i < 5; i++) {
            document.write("Iteration: " + i + "<br>");
        }

        let j = 0;
        while (j < 5) {
            document.write("While Loop Iteration: " + j + "<br>");
            j++;
        }

        let k = 0;
        do {
            document.write("Do-While Loop Iteration: " + k + "<br>");
            k++;
        } while (k < 5);

        document.write("<h2>Nested Loops</h2>");
        //conditional statement
        document.write("<h3>If statement</h3>");
        let num = 10;
        if (num > 0) {
            document.write(num + " is a positive number.<br>");
        } else if (num < 0) {
            document.write(num + " is a negative number.<br>");
        } else {
            document.write(num + " is zero.<br>");
        }  
        //if-else statement
        document.write("<h3>If-else statement</h3>");
        let age = 18;
        if (age >= 18) {
            document.write("You are an adult.<br>");
        } else {
            document.write("You are a minor.<br>");
        } //switch statement
        document.write("<h3>Switch statement</h3>");
        let day = 3;
        switch (day) {
            case 1:
                document.write("Monday<br>");
                break;
            case 2:
                document.write("Tuesday<br>");
                break;
            case 3:
                document.write("Wednesday<br>");
                break;
            case 4:
                document.write("Thursday<br>");
                break;
            case 5:
                document.write("Friday<br>");
                break;
            case 6:
                document.write("Saturday<br>");
                break;
            case 7:
                document.write("Sunday<br>");
                break;
            default:
                document.write("Invalid day<br>");
        }

        </script>
    
</body>
</html>
